<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <div>
                <img id="dice-img" src="/assets/images/dice/dice1.png" alt="dice image (1)">
                <div class="controls">
                    <button type="button" id="roll">Roll the Dice!</button>
                    <button type="button" id="clear">Clear Scoreboard</button>
                </div>
                
                <h2 id="status" class="message-container">Let's Get Rolling!</h2>
            </div>
            <!-- <form>
                <input type="text" name="fName" id="first-name">
                <input type="submit" value="Submit"></input>
            </form> -->
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of 1</th>
                            <th>Percentage 1</th>
                            <th>Number of 2</th>
                            <th>Percentage 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="ones">0</td>
                            <td id="ones-percent">0%</td>
                            <td id="twos">0</td>
                            <td id="twos-percent">0%</td>                            
                        </tr>
                    </tbody>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th>Number of 3</th>
                            <th>Percentage 3</th>
                            <th>Number of 4</th>
                            <th>Percentage 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="threes">0</td>
                            <td id="threes-percent">0%</td>
                            <td id="fours">0</td>
                            <td id="fours-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th>Number of 5</th>
                            <th>Percentage 5</th>
                            <th>Number of 6</th>
                            <th>Percentage 6</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="fives">0</td>
                            <td id="fives-percent">0%</td>
                            <td id="sixes">0</td>
                            <td id="sixes-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
